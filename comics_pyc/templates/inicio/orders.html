{% extends 'inicio/base.html' %}
{% load humanize %}
{% block body %}
<h1>Ordenes</h1>
<br>

<table class="table table-striped table-hover">
    <thead>
        <th>Pedido</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Total</th>
    </thead>
    <tbody>
        
        {% for order in object_list %}
        <tr>
            <td>#{{order.id}} - {{order.customer}}</td>
            <td>{{order.creation_date}}</td>
            <td><p class="badge text-bg-{{badge}}">{{order.status}}</p></td>
            <td>${{order.total|intcomma}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
