{% extends 'inicio/base.html' %}
{% load static %}
{% block body %}
<h1>{{object.name}}</h1>
<div class="banner_categorie container-carousel">
    <img src="/media/{{object.banner}}" alt="Banner de la Categoria">
</div>
<div class="p-3">
  <p>{{object.description}}</p>  
</div>
<h2>Productos Asociados</h2>
<div class="d-flex align-content-center flex-wrap">
    {% for product in products %}
    {% include './product_card.html' %}
    {% endfor %} 
</div>

{% endblock body %}
