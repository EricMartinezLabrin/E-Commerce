
{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'inicio/Css/mobile.css'%}">
    <link rel="stylesheet" href="{% static 'inicio/Css/tablet.css'%}" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="{% static 'inicio/Css/desktop.css'%}" media="screen and (min-width: 800px)">
    <link rel="stylesheet" href="{% static 'inicio/Css/login.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form method="POST">
    {% csrf_token %}
    <a href="{% url 'home' %}">
    <img class="mb-4" src="{% static 'inicio/Images/logo.png' %}" alt="" width="172" height="157">
    </a>
    <h1 class="h3 mb-3 fw-normal white">Iniciar Sesión</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="{{form.username.name}}">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="{{form.password.name}}">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3 white">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
    <div class="cart">
     <a href="{% url 'create_user' %}" class="btn btn-lg light w-100 mt-2" style="color:white, border-color:var(--orange_icons),">Registrarse</a>    
    </div>
    <p class="mt-5 mb-3 text-muted white">&copy; 2022</p>
  </form>
</main>
  </body>
</html>
