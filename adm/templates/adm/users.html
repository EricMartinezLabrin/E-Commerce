{% extends 'adm/base.html' %}
{% block body %}
<h1>Usuarios</h1>
<table class="table table-striped table-hover">
    <thead>
        <th>·</th>
        <th>Username</th>
        <th>Nombre Completo</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        {% for users in object_list %}
        <tr>
            <td>{{users.id}}</td>
            <td>{{users.username}}</td>
            <td>{{users.first_name}} {{users.last_name}}</td>
            <td>{{users.email}}</td>
            <td>{{users.userdetail.phone}}</td>
            <td>
                <a href="{% url 'adm:users_delete' users.id%}"><i class="bi bi-trash3"></i></a>        
                <a href="{% url 'adm:users_detail' users.id %}"><i class="bi bi-eye"></i></a>        
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock body %}
