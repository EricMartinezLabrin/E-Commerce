{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'adm/mobile.css' %}">
    <link rel="stylesheet" href="{% static 'adm/desktop.css' %}">
    <link rel="stylesheet" href="{% static 'adm/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>

</head>
<body>
    
    <main class="d-flex flex-nowrap">
        <nav>
            {% include 'adm/menu.html' %}
        </nav>
        {% block body %}{% endblock body %}
        <div class="modal fade" id="edicion" role="dialog"></div>
    </main>

    <!--JavaScript-->
    {% block extrajs %}{% endblock extrajs %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% comment %} Js for active OffCanvas And Modal {% endcomment %}
    <script type="text/javascript">
      var $ = jQuery.noConflict();

      function abrir_modal_edicion(url) {
          $('#edicion').load(url, function () {
              $(this).modal('show');
          });
      }
  </script>
</body>
</html>
