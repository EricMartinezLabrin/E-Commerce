{% extends 'adm/base.html' %}
{% block body %}
<h1>Eliminar {{object}}</h1>
<form method="post">{% csrf_token %}
    <p>Estas seguro que deseas eliminar "{{ object }}"?</p>
    {{ form }}
    <a href="{% url 'adm:parcel' %}" class="btn btn-secondary">Cancelar</a>
    <input type="submit" class="btn btn-primary" value="Confirmar">
</form>
{% endblock body %}
